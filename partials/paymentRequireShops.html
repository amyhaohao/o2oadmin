<div class="container">   
    <div class="page-container">
        <div class="title-wrapper">            
            <div class="title">商家付款</div>
        </div>
        <div class="searchContainer">
                                 商家：<select ng-model="search.shopId" ng-controller="ShopSelectCtrl" style="max-width:200px;">
                      <option value="">-所有-</option>   
                      <option ng-repeat="s in selectShops" value="{{s.id}}" ng-selected="s.id==search.shopId">{{s.name}}</option>     
                  </select>
                                开始日期：<input type="text" ng-model="search.startDate" placeholder="格式 2014-12-12 10:30:00" title="格式 2014-12-12 10:30:00" style="width:180px;">
                                结束日期：<input type="text" ng-model="search.endDate" placeholder="格式 2014-12-12 10:30:00" title="格式 2014-12-12 10:30:00" style="width:180px;">
             <button class="btn btn-default" ng-click="doSearch()" style="top:-2px;">搜 索</button><br><br>
             <button class="btn btn-default" ng-click="create()" style="top:-2px;">创建付款申请单</button>
        </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th><input type="checkbox" ng-click="checkAll = !checkAll"/></th>
                <th>商家</th>
                <th>已付款金额</th>
                <th>待付款金额</th> 
                <th>待申请金额</th>              
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="d in data">
                <td><input type="checkbox" ng-if="d[3]>0" ng-checked="checkAll" value="{{d[0]}}" name="checkId"/></td>
                <td>{{(selectShops|filter:{id:d[0]}:true)[0].name}}</td>
                <td>{{d[1].toFixed(2)}}</td>
                <td>{{d[2].toFixed(2)}}</td>
                <td>{{d[3].toFixed(2)}}</td>
            </tr>
        </tbody>
    </table>
        <div>
            <div class="pagination" ng-controller="PageCtrl">
                <span ng-repeat="page in pages" ng-click="changePage(page.page)" ng-class="{disabled: page.page==0}">{{page.display}}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;共{{$parent.totalCount}}条/{{$parent.totalPages}}页
            </div>
        </div>
    </div>
     
</div>
