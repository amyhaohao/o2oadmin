<div class="pagination">
    <div class="right">共{{totalCount}}条/{{totalPages}}页</div>
    <div class="right" ng-if="totalPages>1">
        <a ng-if="pageIndex>1" ng-click="go(1)">&lt;&lt;</a>
        <a ng-if="pageIndex>1" ng-click="go(pageIndex-1)">&lt;</a>
        <a ng-if="pageIndex-3>0" ng-click="go(pageIndex-3)">{{pageIndex-3}}</a>
        <a ng-if="pageIndex-2>0" ng-click="go(pageIndex-2)">{{pageIndex-2}}</a>
        <a ng-if="pageIndex-1>0" ng-click="go(pageIndex-1)">{{pageIndex-1}}</a>
        <span class="disabled">{{pageIndex}}</span>
        <a ng-if="pageIndex+1<=totalPages" ng-click="go(pageIndex+1)">{{pageIndex+1}}</a>
        <a ng-if="pageIndex+2<=totalPages" ng-click="go(pageIndex+2)">{{pageIndex+2}}</a>
        <a ng-if="pageIndex+3<=totalPages" ng-click="go(pageIndex+3)">{{pageIndex+3}}</a>
        <a ng-if="pageIndex<totalPages" ng-click="go(pageIndex+1)">后一页</a>
        <a ng-if="pageIndex<totalPages" ng-click="go(totalPages)">尾页</a>
    </div>
</div>
