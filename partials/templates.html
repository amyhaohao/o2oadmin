<div>   
    <div class="title-wrapper">            
        <div class="title">模板列表</div>
    </div>
        <table class="table table-striped table-hover article-table">
        <thead>
            <tr>
                <th>#</th>
                <th>模板类型</th>
                <th>模板名称</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="d in data">
                <td>{{d.id}}</td>
                <td><a href="#!/template/config/{{d.templateType}}/{{d.templateName}}">{{d.templateType}}</a></td>
                <td>{{d.templateName}}</td>
            </tr>
        </tbody>
    </table>
          
</div>
