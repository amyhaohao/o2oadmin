<div>   
    <div class="title-wrapper">            
        <div class="title">模板配置
            <a class="glyphicon glyphicon-search" ng-click="showSearch=!showSearch"></a>
            <a class="glyphicon glyphicon-plus text-danger" href="#!/template/banner/0"></a>
        </div>
    </div>
    <div class="mask searchMask" ng-class="{maskShow:showSearch}">
        <div class="popup">
            <div class="searchContainer row">
                <div class="form-element-wrapper col-sm-4">
                    <div class="l">模块</div>
                    <select ng-model="search.module" class="form-control">
                <option value="1">首页轮播</option>   
                <option value="2">广告位1</option>
                <option value="3">广告位2</option>     
                    </select>
                </div>
                <div class="btns col-sm-6">
                    <button class="btn btn-primary" ng-click="doSearch()">搜 索</button>
                    <a class="btn btn-info btn2" href="#!/template/banner/0">添加图片</a>
                </div>         
            </div>
            <span class="glyphicon glyphicon-remove btn-danger remove" ng-click="showSearch=false"></span>
        </div>
    </div>
    <div class="tableContainer">
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>图片</th>
                <th>名称</th>
                <th>链接</th>
                <th>排序</th>
                <th>操作</th>
            </tr>        
        </thead>
        <tbody>
            <tr ng-repeat="d in data" class="animate-fade">
                <td><a href="#!/template/banner/{{d.id}}"><img my-src="d.img" /></a></td>
                <td><a href="#!/template/banner/{{d.id}}">{{d.title}}</a></td>
                <td><a href="{{d.link}}" target="_blank">{{d.link}}</a></td>
                <td>{{d.sort}}</td>
                <td><a ng-click="$parent.currentIndex=$index;$parent.showStatus=true;" class="glyphicon glyphicon-remove text-danger"></a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="mask" ng-class="{maskShow:showStatus}">
       <div class="popup popup-sm"> 
            <div class="center">
                <div style="font-size:16px;margin:10px 0 30px;">确定删除该图片吗？</div>
                <button class="btn btn-primary" ng-click="data.splice(currentIndex,1);showStatus=false;">确 定</button>
                <button class="btn btn-primary" ng-click="showStatus=false;">取 消</button>
            </div>
            <span class="glyphicon glyphicon-remove btn-danger remove" ng-click="showStatus=false"></span>
        </div>
    </div>   
</div>
