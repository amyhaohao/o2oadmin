<div>   
    <div class="title-wrapper">            
        <div class="title">订单统计
            <a class="glyphicon glyphicon-search" ng-click="showSearch=!showSearch"></a>
            <div class="btn-group">
                <button class="btn btn-info" ng-click="changeMode('line')" ng-disabled="mode=='line'">折线</button><button class="btn btn-info" ng-click="changeMode('column')" ng-disabled="mode=='column'">柱状</button>
            </div>
        </div>
    </div>
    <div class="mask searchMask" ng-class="{maskShow:showSearch}">
        <div class="popup">
            <div class="row searchContainer">
                <div class="form-element-wrapper col-sm-3">
                    <div class="l">时间</div>
                    <select ng-model="period" class="form-control">
                      <option value="0">近1个月</option>   
                      <option value="1">近3个月</option>   
                      <option value="2">近半年</option>  
                      <option value="3">近1年</option>   
                    </select>
                </div>
                <div class="form-element-wrapper col-sm-3">
                    <div class="l">状态</div>
                    <select ng-model="status" class="form-control">
                      <option value="">所有</option>   
                      <option value="已完成">已完成</option>   
                      <option value="已取消">已取消</option>     
                    </select>
                </div>
                <div class="col-sm-3 form-element-wrapper">
                    <div class="l">商家</div>
                    <div my-search="shop"></div>
                </div>
                <div class="col-sm-3 form-element-wrapper">
                    <div class="l">用户</div>
                    <div my-search="username"></div>
                </div>
                <div class="col-sm-4 btns">
                   <button class="btn btn-primary" ng-click="confirm()">确 定</button>
                    <div class="btn-group btn2">
                        <button class="btn btn-info" ng-click="changeMode('line')" ng-disabled="mode=='line'">折线</button><button class="btn btn-info" ng-click="changeMode('column')" ng-disabled="mode=='column'">柱状</button>
                    </div>
                </div>
            </div>
            <span class="glyphicon glyphicon-remove btn-danger remove" ng-click="showSearch=false"></span>
        </div>
    </div>
    <div id="chartContainer">
           
    </div>
</div>
